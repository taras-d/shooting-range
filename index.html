<!DOCTYPE html>
<html>
    <head>

        <title>Shooting range</title>

        <style>
            canvas {
                display: block;
                margin: 0 auto;
                border: 1px solid silver;
                cursor: none;
            }
        </style>

    </head>
    <body>

        <script src="src/bundle.js"></script>

        <script>
            var game = new ShootingRange({
                width: 500,
                height: 500,
                parent: document.body,
                bgFill: 'white',
                gun: { fill: 'green' },
                bullet: { fill: 'green' },
                target: { 
                    fill: 'green', 
                    life: { fill: 'white' } 
                },
                stats: { fill: 'black' }
            });
        </script>

    </body>
</html>
